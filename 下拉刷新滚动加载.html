<script src="./js/iscroll-probe.js"></script>
<script>
        var iscroll=new IScroll(".wrapper",{
            scrollbars:true,//让当前内容出现滚动条
            probeType:2//为了支持scroll滚动的时候触发事件
        });
        iscroll.on("scroll",function(){
//            console.log("滚动的时候触发")
//            console.log(this.y);
            if(this.y>80){
                document.querySelector(".pullDown span").innerHTML="释放刷新";
                document.querySelector(".pullDown img").style.display="block";
                document.querySelector(".pullDown span").classList.add("loading");//做一个标记  加了一个loading的类名
            }
            var distanceY=Math.abs(~~(this.y));
            var winheight=window.innerHeight;
            var contentHeight=document.querySelector(".scoller").offsetHeight;
            if((distanceY+winheight)-contentHeight>80){//用户需要滚动加载
                document.querySelector(".pullUp img").style.display="block";
                document.querySelector(".pullUp span").innerHTML="立即加载";
                document.querySelector(".pullUp span").classList.add("loading");
            }
        });
        iscroll.on("scrollEnd", function () {
//            console.log("滚动结束的时候触发")
            if(document.querySelector(".pullDown span").classList.contains("loading")){
                document.querySelector(".pullDown span").innerHTML="立即刷新";
                document.querySelector(".pullDown img").style.display="none";
                document.querySelector(".pullDown span").classList.remove("loading");
                //发送ajax
                console.log("正在加载下拉刷新数据");
            }
            if(document.querySelector(".pullUp span").classList.contains("loading")){
                document.querySelector(".pullUp span").innerHTML="立即刷新";
                document.querySelector(".pullUp img").style.display="none";
                document.querySelector(".pullUp span").classList.remove("loading");
                //发送ajax
                console.log("正在加载滚动数据");
            }
        });
</script>
